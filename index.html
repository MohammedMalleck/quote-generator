<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font awesome icon -->
  <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <!-- google fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Quote Generator</title>
</head>
<body>
  <main>
    <div class="quote-generator-container">
      <h1>Quote Generator</h1>
      <div class="quote-text-container">
        <span class="text">
          <span>You Loose only when you give up <br> me</span>
          <i id="quote-left" class="fa-solid fa-quote-left"></i>
          <i id="quote-right" class="fa-solid fa-quote-right"></i>
        </span>
      </div>
      <div class="author-name-container">
        <div></div>
        <div class="author-name">Mohammed Mehboob</div>
      </div>
      <div class="buttons-container">
        <div class="toolbar">
          <div>
            <i class="fa-solid fa-volume-high"></i>
          </div>
          <div>
            <i class="fa-solid fa-copy"></i>
          </div>
          <div>
            <i class="fa-solid fa-check"></i>
          </div>
          <div>
            <i class="fa-solid fa-share"></i>
            <div class="share-options-tooltip">
              <div class="share-options-container">
                <a href="#">
                  <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="#">
                  <i class="fa-brands fa-square-twitter"></i>
                </a>
                <a href="#">
                  <i class="fa-brands fa-telegram"></i>
                </a>
                <a href="$">
                  <i class="fa-brands fa-quora"></i>
                </a>
              </div>
              <div class="triangle"></div>
            </div>
          </div>
        </div>
        <div class="new-quote-button">
          New Quote
        </div>
      </div>
    </div>
  </main>
</body>
</html>
