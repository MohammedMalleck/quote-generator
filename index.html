<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font awesome icon -->
  <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <!-- google fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Quote Generator</title>
</head>
<body>
  <main>
    <div class="quote-generator-container">
      <h1>Quote Generator</h1>
      <div class="quote-text-container">
        <i  class="fa-solid fa-quote-left"></i>
        <div class="text">
          <span>Loading<i id="end-quotation" class="fa-solid fa-quote-right"></i><span>
        </div>
      </div>
      <div class="author-name-container">
        <div></div>
        <div class="author-name">Loading...</div>
      </div>
      <div class="buttons-container">
        <div class="toolbar">
          <button>
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-pause"></i>
          </button>
          <button class="js-copy-btn">
            <i class="fa-solid fa-copy"></i>
            <i class="fa-solid fa-check"></i>
          </button>
          <button>
            <i class="fa-solid fa-share"></i>
            <div class="share-options-tooltip">
              <div class="share-options-container">
                <div class="js-facebook-icon">
                  <i class="fa-brands fa-facebook"></i>
                </div>
                <div class="js-twitter-icon">
                  <i class="fa-brands fa-square-twitter"></i>
                </div>
              </div>
              <div class="triangle"></div>
            </div>
          </button>
        </div>
        <button class="new-quote-button">
          New Quote
        </button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
